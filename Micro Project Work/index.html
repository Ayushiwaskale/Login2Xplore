<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }
        .btn {
            border-radius: 8px; /* Rounded corners for buttons */
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background-color: #ffcd39;
            border-color: #ffc720;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5c636a;
            border-color: #565e64;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        .alert-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Student Enrollment Form</h2>
        <form id="studentEnrollmentForm">
            <!-- Roll No (Primary Key) -->
            <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No</label>
                <input type="text" class="form-control rounded-md" id="rollNo" placeholder="Enter Roll No" required>
                <div class="invalid-feedback">
                    Roll No cannot be empty.
                </div>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control rounded-md" id="fullName" placeholder="Enter Full Name" disabled required>
                <div class="invalid-feedback">
                    Full Name cannot be empty.
                </div>
            </div>

            <!-- Class -->
            <div class="mb-3">
                <label for="studentClass" class="form-label">Class</label>
                <input type="text" class="form-control rounded-md" id="studentClass" placeholder="Enter Class" disabled required>
                <div class="invalid-feedback">
                    Class cannot be empty.
                </div>
            </div>

            <!-- Birth Date -->
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control rounded-md" id="birthDate" disabled required>
                <div class="invalid-feedback">
                    Birth Date cannot be empty.
                </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control rounded-md" id="address" placeholder="Enter Address" rows="3" disabled required></textarea>
                <div class="invalid-feedback">
                    Address cannot be empty.
                </div>
            </div>

            <!-- Enrollment Date -->
            <div class="mb-3">
                <label for="enrollmentDate" class="form-label">Enrollment Date</label>
                <input type="date" class="form-control rounded-md" id="enrollmentDate" disabled required>
                <div class="invalid-feedback">
                    Enrollment Date cannot be empty.
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="control-buttons">
                <button type="button" class="btn btn-primary" id="saveBtn" disabled>Save</button>
                <button type="button" class="btn btn-warning" id="updateBtn" disabled>Update</button>
                <button type="button" class="btn btn-secondary" id="resetBtn" disabled>Reset</button>
            </div>

            <!-- Message Box -->
            <div id="messageBox" class="alert-message"></div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link to external JavaScript file -->
    <script src="emp.js"></script>
</body>
</html>
